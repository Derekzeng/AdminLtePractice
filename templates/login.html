<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lazy 负载均衡管理 | 登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
     <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{{static_url('resources/AdminLTE/bootstrap/css/bootstrap.css')}}">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ static_url('resources/AdminLTE/dist/css/font-awesome.min.css')}}">
     <!-- Ionicons -->
    <link rel="stylesheet" href="{{ static_url('resources/AdminLTE/dist/css/ionicons.min.css')}}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ static_url('resources/AdminLTE/dist/css//AdminLTE.min.css')}}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{ static_url('resources/AdminLTE/plugins/iCheck/square/blue.css') }}">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/dashboard/">SSC呼叫管理系统</a>
        </div>
        <div class="login-box-body">
            <form  action="/login" method="post">
                <div class="form-group has-feedback">
                    <input name="username" type="text" class="form-control"/>
                     <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                 <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control"/>
                     <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                 <div class="row">
                      <div class="col-xs-8">
                        <!-- <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div> -->
                    </div>
                     <div class="col-xs-4">
                        <button type="submit" value="login" class="btn btn-primary btn-block btn-flat">登录</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
